<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>graphicsProgramming - Coursera</title>
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.min.js" type="text/javascript"></script>
    
    <script src="sketch.js" type="text/javascript"></script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>

    <div class="settingDiv">
      <h3>Modify the setting</h3>

   Speed   <input class="speed" type="range" min="0" max="100"  value="5">
   sizeSlider   <input class="sizeSlider" type="range" min="0" max="10" step="0.5" value="1">
     Nose <input class="nose" type="range"  min="0" max="50" value="0">
   Camera Angle  <input class="cameraAngle" type="range"  min="-600" max="600" value="-600">
    </div>
  </body>
</html>
